# Configurarea Retelei Neuronale (MLP)
model_type: MLPRegressor
architecture:
  hidden_layer_sizes: [100, 50]
  activation: relu
  solver: sgd
  alpha: 0.0001
  random_state: 42

training_params:
  learning_rate: adaptive
  learning_rate_init: 0.01
  batch_size: 32
  max_iter: 300
  early_stopping: true
  validation_fraction: 0.15
  n_iter_no_change: 5

vectorization:
  method: TF-IDF
  max_features: 1000
  lowercase: true
